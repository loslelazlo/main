<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
#slidecontainer {
    width: 100%;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}
</style>    


</head>

<body>
<hr  class="w3-margin-left" style="margin-bottom:0px;">
<div class="w3-container">
<div class="w3-container"><h5>Configuration</h5></div>
  <div class="w3-row" style="margin-left:140px">
      <div class="w3-col m3 w3-left w3-margin-right w3-margin-left">
          <i class="fa fa-list w3-red;" style="font-size:16px;  color:black"></i><label> Control Template</label>
          <select id="searchOptions1" class="w3-select w3-show w3-border-right" name="option1" onchange="searchOptions1()">
           <option value="" disabled selected>  Select</option>
           <option value="1">SCH1</option>
           <option value="2">SCH2</option>
           <option value="3">SCH3</option>
           <option value="4">SCH4</option>           
          </select>
      </div>


      <div class="w3-col m3 w3-left w3-margin-right">
          <i class="fa fa-hand-o-right" style="font-size:16px;  color:black"></i><label> Pooling Period</label>
          <select id="searchOptions2" class="w3-select w3-show w3-border-right" name="option1" onchange="searchOptions1()">
           <option value="" disabled selected>  Select</option>
           <option value="1">1 hs</option>
           <option value="2">2.5 hs</option>
           <option value="3">3 hs</option>
           <option value="4">4 hs</option>           
          </select>
      </div>

      <div class="w3-col m3 w3-left w3-margin-right">
           <i class="fa fa-sort-numeric-asc" style="font-size:16px;  color:black"></i><label> Cust Inventory Field</label>
           <input class="w3-input" type="text">
      </div>
  </div>
<br>
  <div class="w3-row" style="margin-left:140px">

      <div class="w3-col m3 w3-left w3-margin-right w3-margin-left">
          <i class="fa fa-lightbulb-o" style="font-size:16px;  color:black"></i><label> Start State</label>
          <select id="searchOptions2" class="w3-select w3-show w3-border-right" name="option1" onchange="searchOptions1()">
           <option value="" disabled selected>  Select</option>
           <option value="1">Lamp On</option>
           <option value="2">Lamp Off</option>
          </select>
      </div>

      <div class="w3-col m3 w3-left w3-margin-right">
          <i class="fa fa-wifi" style="font-size:16px;  color:black"></i><label> LoraWAN Mode</label>
          <select id="searchOptions2" class="w3-select w3-show w3-border-right" name="option1" onchange="searchOptions1()">
           <option value="" disabled selected>  Select</option>
           <option value="1">OTA (Over the Air)</option>
           <option value="2">ABP (By Personalization)</option>
          </select>
      </div>

      <div class="w3-col m3 w3-left">
          <i class="fa fa-wifi" style="font-size:16px;  color:black"></i><label> Spreading Factor</label>
          <select id="searchOptions2" class="w3-select w3-show w3-border-right" name="option1" onchange="searchOptions1()">
           <option value="" disabled selected>  Select</option>
           <option value="1">SF6 125</option>
           <option value="2">SF7 125</option>
           <option value="3">SF8 125</option>
           <option value="4">SF9 125</option>
           <option value="5">SF10 125</option>
           <option value="6">SF11 125</option>
           <option value="7">SF12 125</option>
          </select>
      </div>

</div>
<br>

<hr style="margin-bottom:0px;">
    
<div class="w3-container">
<h5>Alarm Thresholds</h5>


<div class="w3-row w3-small">

  <div class="w3-col m2 w3-center"><i class="fa fa-plug w3-text-green" style="font-size:16px;  color:red"></i> On V Thr</div>
  <div class="w3-col m2 w3-container "><p><input type="range" id="OnVThr" step="1"   min="80" max="200" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="OnVThr-Out"></span> Volts</p>
  </div>

  <div class="w3-col m2 w3-center"><i class="fa fa-tachometer w3-text-green" style="font-size:16px;  color:black"></i> On Cur Thr</div>
  <div class="w3-col m2 w3-container"><p><input type="range" id="OnCurrThr" step="0.1"   min="1" max="40" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="OnCurrThr-Out"></span> Amps</p>
  </div>



  <div class="w3-col m2 w3-center"><i class="fa fa-bolt w3-text-green" style="font-size:16px;  color:black"></i> On Pwr Thr</div>
  <div class="w3-col m2 w3-container"><p><input type="range" id="OnPwrThr" step="1"   min="1" max="500" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="OnPwrThr-Out"></span> W</p>
  </div>

</div>
  <hr>
<div class="w3-row w3-small">

  <div class="w3-col m2 w3-center"><i class="fa fa-plug w3-text-black" style="font-size:16px;  color:black"></i> Off V Thr</div>
  <div class="w3-col m2 w3-container"><p><input type="range" id="OffVThr" step="1"   min="1" max="50" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="OffVThr-Out"></span> Volts</p>
  </div>

  <div class="w3-col m2 w3-center"><i class="fa fa-tachometer w3-text-black" style="font-size:16px;  color:black"></i> Off Cur Thr</div>
  <div class="w3-col m2 w3-container"><p><input type="range" id="OffCurrThr" step="0.1"   min="0.1" max="1" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="OffCurrThr-Out"></span> Amps</p>
  </div>


  <div class="w3-col m2 w3-center"><i class="fa fa-bolt w3-text-black" style="font-size:16px;  color:black"></i> Off Pwr Thr</div>
  <div class="w3-col m2 w3-container"><p><input type="range" id="OffPwrThr" step="0.1"   min="0.1" max="1" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="OffPwrThr-Out"></span> W</p>
  </div>

</div>
  <hr>
<div class="w3-row w3-small">

  <div class="w3-col m2 w3-center"><i class="fa fa-plug w3-text-pink" style="font-size:16px;  color:black"></i> Spk V Thr</div>
  <div class="w3-col m2 w3-container"><p><input type="range" id="SpkVThr" step="10"   min="110" max="200" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="SpkVThr-Out"></span> Volts</p>
  </div>

  <div class="w3-col m2 w3-center"><i class="fa fa-thermometer w3-text-pink" style="font-size:16px;  color:black"></i> Hi Temp Thr</div>
  <div class="w3-col m2 w3-container"><p><input type="range" id="HiTempThr" step="1"   min="30" max="100" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="HiTempThr-Out"></span> Deg</p>
  </div>


  <div class="w3-col m2 w3-center"><i class="fa fa-lightbulb-o w3-text-black" style="font-size:16px;  color:black"></i> Li Lev Thr</div>
  <div class="w3-col m2 w3-container"><p><input type="range" id="LiLeThr" step="1"   min="10" max="100" oninput = ChangeSlider(id) class="slider"></p>
  <p>Value: <span id="LiLeThr-Out"></span> %</p>
  </div>  
  
  <hr>  
  
</div>


<script>

function ChangeSlider(id){
document.getElementById(id+"-Out").innerHTML = document.getElementById(id).value
}
function click1(id){
document.getElementById("SelecEUI").innerHTML=id 
}
function click2(id){
document.getElementById("SelecDev").innerHTML=id 
}
function salida(){
this.close();}

</script>
</body>
</html>
